<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de Upload</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./scss/global.css">
</head>

<body>
    <div id="app">
        <section class="drag-files">
            <i class="ph ph-cloud-arrow-up"></i>
            <h3 class="title">Importe seus arquivos</h3>
            <p class="text">Arraste ou clique para fazer upload</p>
            <input class="file" type="file" name="" id="">
        </section>
        <section class="files">
            <div class="box uploading">
                <div class="icon">
                    <i class="ph-fill ph-file"></i>
                </div>
                <div class="info">
                    <div class="filename">
                        Scann_157.pdf
                    </div>
                    <div class="filesize">
                        <span>30 MB / </span>
                        <span>70 MB</span>
                    </div>
                    <div class="bar">
                        <progress class="progress" value="45" max="100"></progress>
                        <span class="percent">45%</span>
                    </div>
                </div>
                <div class="action">
                    <i class="ph-bold ph-x"></i>
                </div>
            </div>
            <div class="box done">
                <div class="icon">
                    <i class="ph-fill ph-file"></i>
                </div>
                <div class="info">
                    <div class="filename">
                        README.md
                    </div>
                    <div class="filesize">
                        <span>30 MB / </span>
                        <span>70 MB</span>
                    </div>
                    <div class="bar">
                        <progress class="progress" value="100" max="100"></progress>
                        <span class="percent">100%</span>
                    </div>
                </div>
            </div>
            <div class="box error">
                <div class="icon">
                    <i class="ph-fill ph-file"></i>
                </div>
                <div class="info">
                    <div class="filename">
                        foto1.jpeg
                    </div>
                    <div class="filesize">
                        <span>6.3 MB</span>
                    </div>
                    <div class="bar">
                        <progress class="progress" value="" max="100"></progress>
                        <span class="percent">ERRO</span>
                    </div>
                </div>
                <div class="action">
                    <i class="ph ph-arrow-counter-clockwise"></i>
                </div>
            </div>
        </section>
    </div>


    <script src="./script.js"></script>
</body>

</html>
